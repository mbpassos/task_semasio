<body>

  <h1>Task Semasio</h1>
  <p>Given an array of integers, find the maximum product between two numbers from the array, that is a multiple of 3:</p>
  <h3>Current array:</h3>
  <p id="arrDisplay"></p>
  <h3>Maximum product:</h3>
  <p id="result"></p>

    <script>

      arr = [5,2,1,6,-9,-11];      
      let n = arr.length;

      function findProduct(arr, n) {        
        
        if (n < 2) {
          document.write("No pairs exists, so it's not possible to multiply two numbers.");
          return;
        }

        let maxProduct = 0;

        for(let i = 0; i < arr.length - 1; i++) {    
          
          for(let j = i + 1; j < arr.length; j++) {
            let product = arr[i] * arr[j]

            if(product % 3 !== 0) continue;
            
            if(product > maxProduct) {
              maxProduct = product
            }
          }
        }

        if (maxProduct == 0) {

          document.write("Its not possible to have a product multiple of 3")
          return;

        } else console.log(maxProduct)
          return maxProduct
      }

      document.getElementById("arrDisplay").innerHTML = arr;
      document.getElementById("result").innerHTML = findProduct(arr, n);

    </script>
</body>
